plugins {
    id 'application'
    id 'java'
    id 'io.freefair.lombok' version '9.1.0'
    id 'org.springframework.boot' version '4.0.1'
    id 'com.diffplug.spotless' version '8.1.0'
}

java {
    sourceCompatibility = JavaVersion.VERSION_25
    targetCompatibility = JavaVersion.VERSION_25
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

repositories {
    mavenCentral()
}

bootJar {
    archiveFileName = 'env-service.jar'
}

dependencies {
    def springVersion = "4.0.1"
    def junitVersion = "6.0.1"
    
    implementation "org.springframework.boot:spring-boot-starter-actuator:$springVersion"
    implementation "org.springframework.boot:spring-boot-starter-web:$springVersion"
    implementation "org.springframework.boot:spring-boot-starter-security:$springVersion"
    implementation "org.springframework.boot:spring-boot-starter-data-mongodb:$springVersion"
    implementation 'ch.qos.logback:logback-classic:1.5.23'
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:3.0.0'

    // FOR TESTING
    testImplementation("org.springframework.boot:spring-boot-starter-test:$springVersion") {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    implementation "org.springframework.boot:spring-boot-webmvc-test:$springVersion"
    implementation "org.springframework.boot:spring-boot-security-test:$springVersion"
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
    testRuntimeOnly "org.junit.platform:junit-platform-launcher:$junitVersion"
    testImplementation 'org.mockito:mockito-core:5.21.0'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'env.service.App'
}

configurations {
    implementation.exclude module: 'spring-boot-starter-logging'
    implementation.exclude group: 'org.apache.logging.log4j', module: 'log4j-to-slf4j'
}

spotless {
    java {
        removeUnusedImports()
        googleJavaFormat()
    }
}

plugins {
    id 'application'
    id 'java'
    id 'io.freefair.lombok' version '8.13.1'
    id 'org.springframework.boot' version '3.4.4'
    id 'com.diffplug.spotless' version '7.0.2'
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

bootJar {
    archiveFileName = 'env-service.jar'
}

dependencies {
    def springVersion = "3.4.4"
    def junitVersion = "5.12.1"
    
    implementation "org.springframework.boot:spring-boot-starter-actuator:$springVersion"
    implementation "org.springframework.boot:spring-boot-starter-web:$springVersion"
    implementation "org.springframework.boot:spring-boot-starter-security:$springVersion"
    implementation "org.springframework.boot:spring-boot-starter-data-mongodb:$springVersion"
    implementation 'ch.qos.logback:logback-classic:1.5.18'
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.6'

    // FOR TESTING
    testImplementation("org.springframework.boot:spring-boot-starter-test:$springVersion") {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation 'org.springframework.security:spring-security-test:6.4.4'
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.12.1'
    testImplementation 'org.mockito:mockito-core:5.16.1'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'env.service.App'
}

configurations {
    implementation.exclude module: 'spring-boot-starter-logging'
    implementation.exclude group: 'org.apache.logging.log4j', module: 'log4j-to-slf4j'
}

spotless {
    java {
        removeUnusedImports()
        googleJavaFormat()
    }
}
